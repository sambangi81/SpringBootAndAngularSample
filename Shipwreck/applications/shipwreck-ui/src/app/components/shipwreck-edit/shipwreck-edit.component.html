    <div class="form-group">
      <label>Name</label>
      <input type="text"  class="form-control" formControlName="name" required autofocus/>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="email" class="form-control" formControlName="description" required/>
    </div>
    <div class="form-group">
      <label>Condition</label>
      <select class="form-control" formControlName="condition" required>
        <option value="">Please select a condition</option>
        <option *ngFor="let m of models"
                [value]="m">
          {{m}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Year Discovered</label>
      <input type="text" class="form-control" formControlName="yearDiscovered" required/>
    </div>
    <div class="form-group">
      <label>Depth</label>
      <input type="text" class="form-control" formControlName="depth" required/>
    </div>
    <div class="form-group">
      <label>Latitude</label>
      <input type="text" class="form-control" formControlName="latitude" required/>
    </div>
    <div class="form-group">
      <label>Longitude</label>
      <input type="text" class="form-control" formControlName="longitude" required/>
